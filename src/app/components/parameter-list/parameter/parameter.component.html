<ng-container *ngIf="!!parameter">
  <div class="card">
    <div class="card-header">
      <span class="fw-semibold me-1">Name:</span>
      <span>{{name}}</span>
    </div>
    <div class="card-body">
      <div class="input-group">
        <span class="input-group-text fw-semibold">Value:</span>
        <input type="text" class="form-control" [ngClass]="{'is-invalid': formControl.errors}"
          [formControl]="formControl">
        <span class="input-group-text" *ngIf="parameter.unit">
          <span class="fw-semibold me-1">Unit: </span>{{parameter.unit}}
        </span>
      </div>
      <div class="invalid text-start">
        <div *ngFor="let error of getAllErrors()">
          <span>{{getErrorMessage(error)}}</span>
        </div>
      </div>
      <div class="mt-3" *ngIf="parameter.description">
        <label class="form-label fw-semibold">Description:</label>
        <div class="fst-italic" [innerHtml]="parameter.description"></div>
      </div>
    </div>
    <div class="card-footer text-end">
      <button type="submit" class="btn btn-sm btn-primary" (click)="updateParameter()"
        [disabled]="formControl.disabled">Update
        parameter</button>
    </div>
  </div>
</ng-container>
